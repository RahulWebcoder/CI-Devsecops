name: CI Pipeline with SonarQube, GitLeaks, and Trivy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest  # Self-hosted if you want to use your own runner

    steps:
      # 1. Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v6

      # 2. Set up Python (ensure you're using a supported version like 3.11)
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      # 3. Cache pip dependencies to speed up builds
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      # 5. Run tests using pytest
      - name: Run tests
        run: |
          source .venv/bin/activate
          PYTHONPATH=$(pwd) pytest > result.log
          
      # 6. Upload test results as artifact
      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: result.log

      # 7. Run SonarQube analysis (Hard-code SonarQube URL here)
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          sonar-token: ${{ secrets.SONARQUBE_TOKEN }}  # Use the token from GitHub Secrets
          sonar-host-url: 'http://54.221.52.108:9000/'  # Replace this with your actual SonarQube instance URL
          projectKey: 'your_project_key'  # Replace with your actual SonarQube project key

      # 8. Run GitLeaks scan for secrets in the code
      - name: Run GitLeaks scan
        uses: zricethezav/gitleaks-action@v1
        with:
          # If you have a custom gitleaks config, you can specify it here. Otherwise, it will use the default settings.
          gitleaks_config: './gitleaks-config.json'  # Optional, remove this if not using custom config

      # 9. Run Trivy container security scan
      - name: Run Trivy scan (filesystem)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'         # correct value
          scan-ref: '.'           # correct input name
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
