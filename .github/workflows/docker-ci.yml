
name: Build → Scan → Push (Docker Hub)

on:
  push:
    branches: [ "main" ]
    tags:     [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKER_REPO: fastapi-ci   # repo name portion, lowercase

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: PYTHONPATH="$(pwd)" pytest -q | tee result.log
        shell: bash

      - name: Upload test logs
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: result.log

  docker-build-scan-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v6

      # Resolve the Docker namespace (username) safely:
      # 1) Prefer secret DOCKERHUB_USERNAME if present
      # 2) Else fallback to github.actor (lowercased)
      - name: Compute Docker namespace and tags
        id: meta
        shell: bash
        env:
          SECRET_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          # Pick username from secret if present, else fallback to actor
          if [ -n "$SECRET_USER" ]; then
            USER_NS="$SECRET_USER"
          else
            USER_NS="${{ github.actor }}"
          fi

          # Normalize to lowercase
          USER_NS="$(echo "$USER_NS" | tr '[:upper:]' '[:lower:]')"
          REPO="$(echo "${{ env.DOCKER_REPO }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="docker.io/${USER_NS}/${REPO}"
          SHORT_SHA="$(echo "${{ github.sha }}" | cut -c1-12)"

          # Output ONLY the values needed by later steps (no echo of secrets to logs)
          echo "user_ns=$USER_NS"        >> $GITHUB_OUTPUT
          echo "repo=$REPO"              >> $GITHUB_OUTPUT
          echo "image=$IMAGE"            >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA"    >> $GITHUB_OUTPUT

      # Build and load locally for Trivy scan
      - name: Build image (local load)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: |
            fastapi-ci:local
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.short_sha }}

      # Trivy IMAGE scan – fail on HIGH/CRITICAL
      - name: Trivy image scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: fastapi-ci:local
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'

      # Login with Docker Hub PAT
      - name: Login to Docker Hub
        if: ${{ success() }}
        uses: docker/login-action@v3
        with:
          username: ${{ steps.meta.outputs.user_ns }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push only if scan passed
      - name: Push image to Docker Hub
        if: ${{ success() }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:latest

