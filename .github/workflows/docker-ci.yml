
name: Build → Scan → Push (Docker Hub)

on:
  push:
    branches: [ "main" ]
    tags:     [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ---- 1) Run tests first (gates the Docker job) ----
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          PYTHONPATH="$(pwd)" pytest -q | tee result.log
        shell: bash

      - name: Upload test logs
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: result.log

  # ---- 2) Build image, scan with Trivy, then push if clean ----
  docker-build-scan-push:
    runs-on: ubuntu-latest
    needs: test  # Only runs if tests succeed

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Build the image and LOAD it into the local Docker engine so Trivy can scan it
      - name: Build image (local load)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: |
            fastapi-ci:local
            docker.io/${{ vars.DOCKERHUB_USERNAME }}/fastapi-ci:${{ github.sha }}

      # Trivy IMAGE scan: fail on HIGH/CRITICAL. If this fails, nothing gets pushed.
      - name: Trivy image scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: fastapi-ci:local
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'

      # Login to Docker Hub (uses PAT, not password)
      - name: Login to Docker Hub
        if: ${{ success() }}
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push to Docker Hub only if Trivy passed
      - name: Push image to Docker 
        if: ${{ success() }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/${{ vars.DOCKERHUB_USERNAME }}/fastapi-ci:latest
